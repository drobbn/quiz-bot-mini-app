<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ Tonkeeper</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@2.3.0/dist/tonconnect-ui.min.js"></script>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {

            width: 100%;
            text-align: center;
        }

        h1 {

            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #000000);
        }

        .subtitle {

            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 30px;
        }

        #tonconnect-button {

        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            display: none;
        }

        .status.success {
            background: #4caf50;
            color: white;
        }

        .status.error {
            background: #f44336;
            color: white;
        }

        .wallet-info {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            text-align: left;
        }

        .wallet-info h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .wallet-address {
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            color: var(--tg-theme-link-color, #2481cc);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíº –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞</h1>
        <p class="subtitle">–î–ª—è —É—á–∞—Å—Ç–∏—è –≤ –≤–∏–∫—Ç–æ—Ä–∏–Ω–∞—Ö –∏ –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–∞–≥—Ä–∞–¥</p>
        
        <div id="tonconnect-button"></div>
        
        <div id="status" class="status"></div>
        
        <div id="wallet-info" class="wallet-info" style="display: none;">
            <h3>‚úÖ –ö–æ—à–µ–ª–µ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω</h3>
            <p>–ê–¥—Ä–µ—Å:</p>
            <p class="wallet-address" id="wallet-address"></p>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã –≤ Telegram (–Ω–µ –≤ –±—Ä–∞—É–∑–µ—Ä–µ)
        const isTelegram = window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initData;
        console.log('üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–∫—Ä—É–∂–µ–Ω–∏—è:');
        console.log('   isTelegram:', isTelegram);
        console.log('   tg.platform:', tg.platform);
        console.log('   tg.initData:', tg.initData ? '–µ—Å—Ç—å' : '–Ω–µ—Ç');
        console.log('   tg.initDataUnsafe:', tg.initDataUnsafe ? '–µ—Å—Ç—å' : '–Ω–µ—Ç');
        
        if (!isTelegram && !tg.initData) {
            console.error('‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï: Mini App –æ—Ç–∫—Ä—ã—Ç –Ω–µ –≤ Telegram!');
            console.error('‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ –º–æ–≥—É—Ç –Ω–µ –¥–æ–π—Ç–∏ –¥–æ –±–æ—Ç–∞!');
            console.error('‚ö†Ô∏è –û—Ç–∫—Ä–æ–π—Ç–µ Mini App —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞!');
        }
        
        tg.ready();
        tg.expand();

        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const botUsername = urlParams.get('bot') || '';
        
        // –ü–æ–ª—É—á–∞–µ–º userId –∏–∑ Telegram Web App API (–ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç) –∏–ª–∏ –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        let userId = '';
        try {
            // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –∏–∑ Telegram Web App API
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                userId = String(tg.initDataUnsafe.user.id || '');
                console.log('üë§ userId –∏–∑ Telegram Web App API:', userId);
            }
            // –ï—Å–ª–∏ –Ω–µ –ø–æ–ª—É—á–∏–ª–∏, –±–µ—Ä–µ–º –∏–∑ URL
            if (!userId) {
                userId = urlParams.get('user_id') || '';
                console.log('üë§ userId –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤:', userId);
            }
        } catch (e) {
            console.warn('‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å userId:', e);
            userId = urlParams.get('user_id') || '';
        }

        // –ú–∞–Ω–∏—Ñ–µ—Å—Ç –¥–ª—è TON Connect
        const manifestUrl = window.location.origin + window.location.pathname.replace(/\/[^/]*$/, '/') + 'tonconnect-manifest.json';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è TON Connect UI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: manifestUrl,
            buttonRootId: 'tonconnect-button',
            language: 'ru',
            uiPreferences: {
                theme: tg.colorScheme === 'dark' ? 'DARK' : 'LIGHT'
            },
            actionsConfiguration: {
                twaReturnUrl: `https://t.me/${botUsername}`
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ –∫–æ—à–µ–ª—å–∫–∞
        tonConnectUI.onStatusChange((wallet) => {
            const statusDiv = document.getElementById('status');
            const walletInfoDiv = document.getElementById('wallet-info');
            const walletAddressDiv = document.getElementById('wallet-address');

            if (wallet) {
                // –ö–æ—à–µ–ª–µ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚úÖ –ö–æ—à–µ–ª–µ–∫ —É—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω!';
                statusDiv.style.display = 'block';

                walletInfoDiv.style.display = 'block';
                walletAddressDiv.textContent = wallet.account.address;

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞
                let walletName = 'unknown';
                try {
                    if (wallet.device && wallet.device.appName) {
                        walletName = wallet.device.appName;
                    } else if (wallet.provider) {
                        walletName = wallet.provider;
                    } else if (wallet.walletInfo && wallet.walletInfo.name) {
                        walletName = wallet.walletInfo.name;
                    }
                } catch (e) {
                    console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞:', e);
                }

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞ —á–µ—Ä–µ–∑ Telegram Web App
                const dataToSend = {
                    type: 'wallet_connected',
                    address: wallet.account.address,
                    chain: wallet.account.chain,
                    publicKey: wallet.account.publicKey,
                    userId: userId,
                    walletName: walletName
                };
                
                const jsonString = JSON.stringify(dataToSend);
                
                // –î–µ—Ç–∞–ª—å–Ω–æ–µ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
                console.log('='.repeat(60));
                console.log('üì§ –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• –í –ë–û–¢');
                console.log('='.repeat(60));
                console.log('üìã –î–∞–Ω–Ω—ã–µ:', dataToSend);
                console.log('üìã JSON —Å—Ç—Ä–æ–∫–∞:', jsonString);
                console.log('üìã –î–ª–∏–Ω–∞ JSON:', jsonString.length);
                console.log('üìã tg.sendData –¥–æ—Å—Ç—É–ø–µ–Ω:', typeof tg.sendData === 'function');
                console.log('üìã tg –æ–±—ä–µ–∫—Ç:', tg);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
                try {
                    const debugLog = {
                        timestamp: new Date().toISOString(),
                        data: dataToSend,
                        jsonString: jsonString,
                        userId: userId,
                        walletAddress: wallet.account.address
                    };
                    localStorage.setItem('last_webapp_send', JSON.stringify(debugLog));
                    console.log('üíæ –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ localStorage –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏');
                } catch (e) {
                    console.warn('‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ localStorage:', e);
                }
                
                try {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã –≤ Telegram
                    if (!tg.initData && !tg.initDataUnsafe) {
                        throw new Error('Mini App –æ—Ç–∫—Ä—ã—Ç –Ω–µ –≤ Telegram! –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞!');
                    }
                    
                    if (!tg.sendData) {
                        throw new Error('tg.sendData –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
                    }
                    
                    console.log('üöÄ –í—ã–∑–æ–≤ tg.sendData...');
                    console.log('   –î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:', jsonString);
                    console.log('   –î–ª–∏–Ω–∞ –¥–∞–Ω–Ω—ã—Ö:', jsonString.length);
                    console.log('   tg.platform:', tg.platform);
                    console.log('   tg.initData:', tg.initData ? '–µ—Å—Ç—å' : '–Ω–µ—Ç');
                    console.log('   tg.version:', tg.version);
                    console.log('   tg.isExpanded:', tg.isExpanded);
                    console.log('   tg.isClosingConfirmationEnabled:', tg.isClosingConfirmationEnabled);
                    
                    // –í–ê–ñ–ù–û: –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –≤ Telegram
                    if (!tg.initData && !tg.initDataUnsafe) {
                        console.error('‚ùå –ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê: Mini App –æ—Ç–∫—Ä—ã—Ç –Ω–µ –≤ Telegram!');
                        console.error('‚ùå tg.sendData() –Ω–µ –±—É–¥–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å –≤ –±—Ä–∞—É–∑–µ—Ä–µ!');
                        throw new Error('Mini App –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –æ—Ç–∫—Ä—ã—Ç —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞!');
                    }
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π (–º–æ–∂–µ—Ç –ø–æ–º–æ—á—å)
                    if (tg.MainButton) {
                        tg.MainButton.setText('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...');
                        tg.MainButton.show();
                    }
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                    tg.sendData(jsonString);
                    console.log('‚úÖ tg.sendData –≤—ã–∑–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ');
                    
                    // –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã—Ç–∏–µ–º
                    if (tg.MainButton) {
                        tg.MainButton.setText('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!');
                        setTimeout(() => {
                            tg.MainButton.hide();
                        }, 1000);
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –¥–∞–Ω–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã
                    console.log('üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏:');
                    console.log('   tg.isExpanded:', tg.isExpanded);
                    console.log('   tg.version:', tg.version);
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Ç–∞—Ç—É—Å —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
                    try {
                        localStorage.setItem('last_send_status', 'success');
                        localStorage.setItem('last_send_time', new Date().toISOString());
                    } catch (e) {}
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º Mini App —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        console.log('üîí –ó–∞–∫—Ä—ã—Ç–∏–µ Mini App');
                        tg.close();
                    }, 2000);
                } catch (error) {
                    console.error('='.repeat(60));
                    console.error('‚ùå –û–®–ò–ë–ö–ê –û–¢–ü–†–ê–í–ö–ò –î–ê–ù–ù–´–•');
                    console.error('='.repeat(60));
                    console.error('–û—à–∏–±–∫–∞:', error);
                    console.error('–¢–∏–ø –æ—à–∏–±–∫–∏:', error.constructor.name);
                    console.error('–°–æ–æ–±—â–µ–Ω–∏–µ:', error.message);
                    console.error('–°—Ç–µ–∫:', error.stack);
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—à–∏–±–∫—É
                    try {
                        localStorage.setItem('last_send_status', 'error');
                        localStorage.setItem('last_send_error', JSON.stringify({
                            message: error.message,
                            stack: error.stack,
                            timestamp: new Date().toISOString()
                        }));
                    } catch (e) {}
                    
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message;
                }
                
                console.log('='.repeat(60));
            } else {
                // –ö–æ—à–µ–ª–µ–∫ –æ—Ç–∫–ª—é—á–µ–Ω
                statusDiv.className = 'status';
                statusDiv.textContent = '';
                statusDiv.style.display = 'none';
                walletInfoDiv.style.display = 'none';
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        tonConnectUI.onStatusChange(null, (error) => {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status error';
            statusDiv.textContent = '‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + (error?.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
            statusDiv.style.display = 'block';
        });
    </script>
</body>
</html>
